<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main>

    <div class="container-advice-generator">
      <div class="advice-id">
        <h3>Advice <span id="id-advice">#777</span></h3>
      </div>

      <div class="advice-text-container">
        <h1 id="advice">"Lorem ipsum dolor sit amet
          consectetur adipisicing elit. Cumque voluptatibus laudantium quas."</h1>
      </div>

      <div class="pattern-divider">
        <img id="patter-dskt" src="images/pattern-divider-desktop.svg" alt="">
        <img id="pattern-mb" src="images/pattern-divider-mobile.svg" alt="">
      </div>

      <div class="dice-icon">
        <img src="images/icon-dice.svg" alt="">
      </div>

    </div>

  </main>


  <script src="script.js"></script>

</body>
</html>
